version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm run lint
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:52506adf0ce82ccdf8b652e07741c6796bf6730e305c0b6fb6068044dfb47035
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:2427c477be40cb25f5a8a641bc5c987f0762ccf8812bc965870e5d16c8a77ea2
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:fae64e4bf4497387fe867dc6a74d585c58b10a751b09385737769fabbcdd5a59
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
